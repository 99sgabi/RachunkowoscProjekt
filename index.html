<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <form id="formularz">
        <label>Wartość początkowa</label><br/>
        <input type="number" name="wartPocz"><br/><br/>
        <label>Stawka Amortyzacyjna</label><br/>
        <input type="number" step="0.01" name="stwaka"><br/><br/>
        <label>Wskaźnik akceleracji</label><br/>
        <input type="number" step="0.01" name="wskaznik"><br/><br/>
        <label>Data przyjecia:</label><br/>
        <input type="date" name="data"><br/><br/>
        <label>Częstotliwość naliczania:</label><br/>
        <input type="number" name="czestotliwosc"><br/><br/>
        <label>Metoda:</label>
        <select name="metoda">
            <option value="false">Liniowa</option>
            <option value="true">Degresywna</option>
        </select><br/>
        <input type="submit" value="Oblicz"><br/><br/>

        <br/>
        <div id="container">
            <table  >
                <tr>
                    <th id="." class=tabColor>.</th>
                    <th id="data" class="tabColor">DATA</th>
                    <th id="wartPocz" class="tabColor">WARTOŚĆ POCZĄTKOWA</th>
                    <th id="watUm" class="tabColor">WARTOŚĆ UMORZENIA NA POCZĄTEK OKRESU</th>
                    <th id="podstNalA" class="tabColor">PODSTAWA NALICZANIA AMORTYZACJI</th>
                    <th id="stawkaA" class="tabColor">STAWKA AMORTYZACYJNA</th>
                    <th id="odpUm" class="tabColor">ODPIS UMORZENIA</th>
                    <th id="netto" class="tabColor">WARTOŚĆ NETTO NA KONIEC OKRESU</th>
                    <th class="tabColor"></th>
                    
                </tr>
                
            </table>
        </div>

    </form>
    <p id="wynik"></p>
</body>    
    <script src="./index.js"></script>

</html>
