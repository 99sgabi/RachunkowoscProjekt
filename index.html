<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div style="padding-right:20px">
        <form id="formularz">
            <div class="form-group">
                <label>Wartość początkowa</label>
                <input type="number" name="wartPocz" class="form-control">
            </div>
            <div class="form-group">
                <label>Stawka Amortyzacyjna</label>
                <input type="number" step="0.01" name="stwaka" class="form-control">
            </div>
            <div class="form-group">
                <label>Wskaźnik akceleracji</label>
                <input type="number" step="0.01" name="wskaznik" class="form-control">
            </div>
            <div class="form-group">
                <label>Data przyjecia:</label>
                <input type="date" name="data" class="form-control">
            </div>
            <div class="form-group">
                <label>Częstotliwość naliczania:</label>
                <input type="number" name="czestotliwosc" class="form-control">
            </div>
            <div class="form-group">
                <label>Metoda:</label>
                <select name="metoda">
                    <option value="false">Liniowa</option>
                    <option value="true">Degresywna</option>
                </select>
            </div>
            <input class="btn btn-primary" type="submit" value="Oblicz">
        </form>
    </div>
    
    <div id="container">
        <table class="table">
            <thead style="background-color: #6cc3f9;">
                <tr>
                    <th id="." >.</th>
                    <th id="data" >DATA</th>
                    <th id="wartPocz" >WARTOŚĆ POCZĄTKOWA</th>
                    <th id="watUm" >WARTOŚĆ UMORZENIA NA POCZĄTEK OKRESU</th>
                    <th id="podstNalA" >PODSTAWA NALICZANIA AMORTYZACJI</th>
                    <th id="stawkaA">STAWKA AMORTYZACYJNA</th>
                    <th id="odpUm">ODPIS UMORZENIA</th>
                    <th id="netto">WARTOŚĆ NETTO NA KONIEC OKRESU</th>
                    <th class="tabColor"></th>
                </tr>
            </thead>
        </table>
        
        <table class="table">
            <thead>
            </thead>
            <tbody>
                <tr>
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td scope="row"></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        
    </div>

    <p id="wynik"></p>

</body>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</html>
